"$schema" = 'https://starship.rs/config-schema.json'

# General behavior
add_newline = true     # Blank line between commands
command_timeout = 1000 # ms
scan_timeout = 30      # ms per dir scan, keeps it snappy

# Overall layout: 2-line prompt
format = """
[╭](fg:8) $username$hostname${env_var.WSL}$directory$git_branch$git_status$cmd_duration
[╰](fg:8) $character
"""

# ── Username & Host ────────────────────────────────────────────────────────
[username]
show_always = true
style_user = "bold fg:cyan"
style_root = "bold fg:red"
format = "[$user]($style) "

[hostname]
ssh_only = false
style = "fg:purple"
format = "@[$hostname]($style) "

# ── Directory ─────────────────────────────────────────────────────────────
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold fg:blue"
read_only = " "
format = "in [$path]($style)[$read_only]($read_only_style) "

# ── Git info ──────────────────────────────────────────────────────────────
[git_branch]
# If you don't use Nerd Font, change ' ' to 'git:' or similar
symbol = " "
style = "fg:magenta"
format = '\[[$symbol$branch]($style)\] '

[git_status]
style = "fg:yellow"
format = "([$all_status$ahead_behind]($style)) "
conflicted = "✖"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "≡"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# ── Command duration ──────────────────────────────────────────────────────
[cmd_duration]
min_time = 2000                      # show if > 2s
style = "fg:bright-black"
format = "took [$duration]($style) "

# ── Prompt character ──────────────────────────────────────────────────────
[character]
success_symbol = "[❯](bold fg:green)"
error_symbol = "[❯](bold fg:red)"
vimcmd_symbol = "[❮](bold fg:green)"
vimcmd_replace_symbol = "[❮](bold fg:yellow)"
vimcmd_visual_symbol = "[❮](bold fg:purple)"

# ── Modification based on environment variables────────────────────────────
[env_var.WSL]
variable = "WSL_DISTRO_NAME"
style = "bold fg:yellow"
format = '[\($env_value\)]($style) '
disabled = false
